{% if commits %}
    <table>
        <tr>
            <th>Id</th>
            <th>Message</th>
            <th>Url</th>
        </tr>
    {% for commit in commits %}
        <tr>
            <td>{{commit['id']}}</td>
            <td>{{commit['message']}}</td>
            <td>{{commit['url']}}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No commits in the repository.</p>
{% endif %}
