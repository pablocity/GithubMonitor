{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'monitor/style.css' %}">
        <meta name="vapid-key" content="{{ vapid_key }}">
        {% if user.id %}
            <meta name="user_id" content="{{ user.id }}">
        {% endif %}
    </head>
    <body>
        <h1 class="center">Github Monitor</h1>
        {% if commits %}
            <table style="border: 1px solid black; border-collapse: collapse;">
                <tr>
                    <th style="border: 1px solid black;">Id</th>
                    <th style="border: 1px solid black;">Message</th>
                    <th style="border: 1px solid black;">Url</th>
                </tr>
            {% for commit in commits %}
                <tr>
                    <td style="border: 1px solid black; padding: 5px;">{{ commit.id }}</td>
                    <td style="border: 1px solid black; padding: 5px;">{{ commit.message }}</td>
                    <td style="border: 1px solid black; padding: 5px;">{{ commit.url }}</td>
                </tr>
            {% endfor %}
            </table>
        {% else %}
            <p>No commits in the repository.</p>
        {% endif %}

        <div class="footer">
            Copyright &copy; 2022 Małgorzata Sochecka | Paweł Woliński
        </div>
    </body>
</html>
